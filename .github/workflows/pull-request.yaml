name: Node.js CI

on:
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Verificando o reposit√≥rio do Github
              uses: actions/checkout@v4

            - name: Use Node.js 20.9.0
              uses: actions/setup-node@v4
              with:
                  node-version: 20.9.0

            - name: Install pnpm
              run: npm install -g pnpm

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Running lint
              run: pnpm run lint

            - name: Running test
              run: pnpm run test
